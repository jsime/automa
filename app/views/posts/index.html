{{template "header.html" .}}

<h1>Posts</h1>

{{if not .posts}}
<p>
    No posts found.
</p>
{{else}}
  {{range .posts}}
    <div>
        <h3><a href="/posts/{{.GenerateUrlTitle .Title}}/{{.PostId}}">{{.Title}}</a></h3>
        <p><small>{{.PublishedStr "date"}}</small></p>
        <p>{{.Summary}}</p>
        <p>{{.AboveFold}}</p>
    </div>
  {{end}}
{{end}}

{{template "footer.html" .}}
